<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Email Creator</title>
</head>
<body>
    <div style="display: flex;">
        <form action="/" method="post" style="flex: 1;">
            <label for="recipient">Recipient:</label><br>
            <input type="text" id="recipient" name="recipient" value="{{ recipient }}" placeholder="John" class="form-input"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" value="{{ subject }}" class="form-input"><br>
            <label for="style">Style:</label><br>
            <select class="form-input" id="style" name="style">
                <option value="Formal" selected>Formal</option>
                <option value="Informal">Informal</option>
            </select>
            <div class="select-arrow"></div>
            
            <label for="language">Language:</label><br>
            <select class="form-input" id="language" name="language">
                <option value="english" selected>English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
            <div class="select-arrow"></div>            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" class="form-input">{{ message }}</textarea><br><br>
            <input type="submit" value="Submit" class="form-submit">
        </form>
               
        {% if greeting or body or ending %}
        <div style="flex: 1; margin-left: 20px;" id="mail">
            <h2>Generated Email:</h2>
            <p>{{ greeting }}</p>
            <p>{{ beginning }}</p>
            <p>{{ body }}</p>
            <p>{{ ending }}</p>
        </div>
    {% endif %}
</body>
</html>
