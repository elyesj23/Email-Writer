<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Email Creator</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div style="display: flex;">
        <form action="/mail" method="post" style="flex: 1;">
            <input type="hidden" id="language" name="language" value="ðŸ‡ºðŸ‡¸">
            <input type="hidden" id="style" name="style" value="">
            <input type="hidden" id="respond" name="respond" value="respond">
            <label for="sender">Sender:</label><br>
            <input type="text" id="sender" name="sender" value="{{ sender }}" placeholder="Jane" class="form-input">
            <label for="recipient">Recipient:</label><br>
            <input type="text" id="recipient" name="recipient" value="{{ recipient }}" placeholder="John" class="form-input"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" value="{{ subject }}" class="form-input"><br>
            <li class="nav-item dropdown">
                <a id="style-button" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Style</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="changeStyle('formal')">Formal</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeStyle('professional')">Professional</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeStyle('friendly')">Friendly</a></li>
                </ul>
            </li>   
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>     
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" class="form-input">{{ message }}</textarea><br><br>
            <input type="submit" value="Submit" class="form-submit" onclick="togglePlaceholder()">
        </form>

        <div style="flex: 1; margin-left: 20px;" id="mail">
            <h2>Generated Email:</h2>
            <div id="placeholder" class="hidden">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
            </div>
            <div id="email">
                <p>{{ greeting }}</p>
                <p>{{ beginning }}</p>
                <p>{{ body }}</p>
                <p>{{ sign_off }}</p>
            </div>
        </div>
        
            <button id="copy-button" onclick="copyText()">Copy</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>function copyText() {
            var copyText = document.getElementById("mail");
            var text = "";
            for (var i = 0; i < copyText.children.length; i++) {
                if(copyText.children[i].nodeName !== "BUTTON" && copyText.children[i].textContent !== "Generated Email:")
                    text += copyText.children[i].textContent + "\n";
            }
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            console.log("Copied the text: " + text);
        }
        document.documentElement.webkitRequestFullscreen();
        document.documentElement.setAttribute("webkit-reader", "false");
        
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', e => {
                document.getElementById('language').value = e.target.textContent;
            });
        });
        
        function changeFlag(flag, lang) {
        document.getElementById("flag-button").innerHTML = flag;
        document.getElementById("flag-button").href = '/' + lang;
        }


        function changeStyle(style) {
    document.getElementById("style").value = style;
    document.getElementById("style-button").innerHTML = style;
}

function togglePlaceholder() {
    var placeholder = document.getElementById("placeholder");
    var email = document.getElementById("email");
    placeholder.classList.toggle("hidden");
    email.classList.toggle("hidden");
}

var switchInput = document.getElementById("flexSwitchCheckDefault");
    switchInput.addEventListener("click", function(){
        if(switchInput.checked) {
            switchInput.value = "respond";
            console.log(switchInput.value);
        } else {
            switchInput.value = "";
            console.log(switchInput.value);
        }
    });








        </script>




</body>

</html>
