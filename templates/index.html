<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Email Creator</title>
</head>
<body>
    <div style="display: flex;">
        <form action="/" method="post" style="flex: 1;">
            <label for="sender">Sender:</label><br>
            <input type="text" id="sender" name="sender" value="{{ sender }}" placeholder="Jane" class="form-input">
            <label for="recipient">Recipient:</label><br>
            <input type="text" id="recipient" name="recipient" value="{{ recipient }}" placeholder="John" class="form-input"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" value="{{ subject }}" class="form-input"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" class="form-input">{{ message }}</textarea><br><br>
            <input type="submit" value="Submit" class="form-submit">
        </form>
               
        {% if greeting or beginning or body or sign_off %}
        <div style="flex: 1; margin-left: 20px;" id="mail">
            <h2>Generated Email:</h2>
            <p>{{ greeting }}</p>
            <p>{{ beginning }}</p>
            <p>{{ body }}</p>
            <p>{{ sign_off }}</p>
            <button id="copy-button" onclick="copyText()">Copy</button>
        </div>
    {% endif %}
    <script>
        function copyText() {
            var copyText = document.getElementById("mail");
            var text = "";
            for (var i = 0; i < copyText.children.length; i++) {
                if(copyText.children[i].nodeName !== "BUTTON" && copyText.children[i].textContent !== "Generated Email:")
                    text += copyText.children[i].textContent + "\n";
            }
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("Copied the text: " + text);
        }
    </script>
    
    
    
    
    
</body>
</html>
